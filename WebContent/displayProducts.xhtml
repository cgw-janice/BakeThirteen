<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
	<h:outputStylesheet library="css" name="styles.css" />
	<title>#{msgs.productTitle}</title>
</h:head>
<h:body>
	<h1>#{msgs.productListHeader}</h1>
	<h:form>
		<h:dataTable value="#{productListForm.list}" var="p"
			styleClass="products" columnClasses="odd,even">
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{msgs.editColumn}" style="font-weight: bold" />
				</f:facet>
				<h:selectBooleanCheckbox value="#{p.editable}" onclick="submit()" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{msgs.productIDColumn}"
						style="font-weight: bold" />
				</f:facet>
				<h:outputText value="#{p.product.product_id}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{msgs.productNameColumn}"
						style="font-weight: bold" />
				</f:facet>
				<h:inputText value="#{p.product.product_name}" rendered="#{p.editable}"
					size="10" />
				<h:outputText value="#{p.product.product_name}" rendered="#{not p.editable}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{msgs.productDescriptionColumn}"
						style="font-weight: bold" />
				</f:facet>
				<h:inputText value="#{p.product.product_description}"
					rendered="#{p.editable}" size="10" />
				<h:outputText value="#{p.product.product_description}"
					rendered="#{not p.editable}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{msgs.productPriceColumn}"
						style="font-weight: bold" />
				</f:facet>
				<h:inputText value="#{p.product.product_price}" rendered="#{p.editable}"
					size="10" />
				<h:outputText value="#{p.product.product_price}"
					rendered="#{not p.editable}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{msgs.productDeleteColumn}"
						style="font-weight: bold" />
				</f:facet>
				<h:commandButton value="#{msgs.productDeleteColumn}"
					action="#{productListForm.deleteRow(p)}" />
			</h:column>
			
		</h:dataTable>
		<br/>
		<h:commandButton value="#{msgs.save}" action="#{productListForm.save}"/>
		<br/>
		<h:commandButton value="#{msgs.selectAnotherCategory}" action="#{productListForm.selectCategory}"/>
	</h:form>
	<ui:debug/>
</h:body>
</html>
