<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 
	<h1>#{msgs.chooseCategory}</h1>	
      	<h:form>
            <h:selectOneListbox  value="#{selectedCategory.categoryID}">
               <f:selectItems value="#{selectedCategory.categoryItems}" var="c"
                              itemLabel="#{c.category_name}" itemValue="#{c.category_id}"/>
            </h:selectOneListbox>
            <br/>
            <h:commandButton value="#{msgs.select}" action="#{selectedCategory.action}" />
	</h:form>
</body> 
</html>
